<!-- Scroll-Driven Animations Support Check -->
<script>
  (function() {
    // Check scroll-driven animations support
    function checkScrollDrivenSupport() {
      const support = {
        animationTimeline: false,
        scrollTimeline: false,
        viewTimeline: false,
        animationRange: false,
        browser: navigator.userAgent,
        isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
        isChrome: /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor),
        isSafari: /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor),
        isFirefox: /Firefox/.test(navigator.userAgent),
        isEdge: /Edg/.test(navigator.userAgent)
      };

      // Check animation-timeline support
      if (CSS && CSS.supports) {
        support.animationTimeline = CSS.supports('animation-timeline', 'scroll()');
        support.scrollTimeline = CSS.supports('animation-timeline', 'scroll(root)');
        support.viewTimeline = CSS.supports('animation-timeline', 'view()');
        support.animationRange = CSS.supports('animation-range', 'entry 0%');
      }

      // Alternative check using @supports
      const testEl = document.createElement('div');
      testEl.style.cssText = 'animation-timeline: scroll();';
      if (testEl.style.animationTimeline !== undefined) {
        support.animationTimeline = true;
      }

      // Build alert message
      let message = 'ðŸ” SCROLL-DRIVEN ANIMATIONS SUPPORT CHECK\n\n';
      message += 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n\n';
      
      message += 'ðŸ“± Device: ' + (support.isMobile ? 'Mobile' : 'Desktop') + '\n';
      message += 'ðŸŒ Browser: ';
      
      if (support.isChrome) {
        message += 'Chrome';
        const chromeVersion = navigator.userAgent.match(/Chrome\/(\d+)/);
        if (chromeVersion) message += ' ' + chromeVersion[1];
      } else if (support.isSafari) {
        message += 'Safari';
        const safariVersion = navigator.userAgent.match(/Version\/(\d+)/);
        if (safariVersion) message += ' ' + safariVersion[1];
      } else if (support.isFirefox) {
        message += 'Firefox';
        const firefoxVersion = navigator.userAgent.match(/Firefox\/(\d+)/);
        if (firefoxVersion) message += ' ' + firefoxVersion[1];
      } else if (support.isEdge) {
        message += 'Edge';
      } else {
        message += 'Unknown';
      }
      
      message += '\n\n';
      message += 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n\n';
      message += 'âœ¨ FEATURE SUPPORT:\n\n';
      message += 'animation-timeline: ' + (support.animationTimeline ? 'âœ… SUPPORTED' : 'âŒ NOT SUPPORTED') + '\n';
      message += 'scroll-timeline: ' + (support.scrollTimeline ? 'âœ… SUPPORTED' : 'âŒ NOT SUPPORTED') + '\n';
      message += 'view-timeline: ' + (support.viewTimeline ? 'âœ… SUPPORTED' : 'âŒ NOT SUPPORTED') + '\n';
      message += 'animation-range: ' + (support.animationRange ? 'âœ… SUPPORTED' : 'âŒ NOT SUPPORTED') + '\n';
      
      message += '\nâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n\n';
      
      if (support.animationTimeline) {
        message += 'ðŸŽ‰ GREAT! Your browser supports\n';
        message += '   Scroll-Driven Animations!\n\n';
        message += 'âœ… Parallax effects should work.\n';
      } else {
        message += 'âš ï¸ WARNING: Your browser does NOT\n';
        message += '   support Scroll-Driven Animations.\n\n';
        message += 'ðŸ“‹ Browser Requirements:\n';
        message += '   â€¢ Chrome 115+\n';
        message += '   â€¢ Edge 115+\n';
        message += '   â€¢ Safari 17+ (macOS Sonoma)\n';
        message += '   â€¢ Firefox: Experimental (flag)\n\n';
        message += 'ðŸ’¡ Some effects may not work.\n';
      }
      
      message += '\nâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n';
      message += '\nUser Agent:\n' + support.browser;

      // Show alert
      alert(message);

      // Also log to console for debugging
      console.log('ðŸ” Scroll-Driven Support Check:', support);
      console.log('ðŸ“Š Full Support Object:', JSON.stringify(support, null, 2));
      
      // Return support object for mobile scroll fix
      return support;
    }

    // Run check when page loads
    let supportInfo;
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        supportInfo = checkScrollDrivenSupport();
        initMobileScrollFix(supportInfo);
      });
    } else {
      supportInfo = checkScrollDrivenSupport();
      initMobileScrollFix(supportInfo);
    }
    
    // Mobile Scroll Fix - Disable rotation trick immediately on mobile
    function initMobileScrollFix(support) {
      if (support.isMobile) return;
   
      
      // IMMEDIATELY apply fallback on mobile
      // Rotation trick doesn't work well on mobile Chrome even with scroll-driven support
      document.documentElement.classList.add('mobile-fallback');
      document.body.classList.add('mobile-fallback');
      console.log('âœ… Mobile-fallback layout applied - scroll should work now');
      
      // Add smooth scroll behavior
      const wrapper = document.querySelector('.horizontal-scroll-wrapper');
      if (wrapper) {
        wrapper.style.scrollBehavior = 'smooth';
        
        // Debug scroll
        let scrollCount = 0;
        wrapper.addEventListener('scroll', function() {
          scrollCount++;
          if (scrollCount % 10 === 0) {
            console.log('âœ… SCROLL WORKING - Position:', this.scrollTop);
          }
        }, { passive: true });
      }
    }
  })();
</script>
