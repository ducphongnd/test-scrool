<!-- Scroll-Driven Animations Support Check -->
<script>
  (function() {
    // Check scroll-driven animations support
    function checkScrollDrivenSupport() {
      const support = {
        animationTimeline: false,
        scrollTimeline: false,
        viewTimeline: false,
        animationRange: false,
        browser: navigator.userAgent,
        isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
        isChrome: /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor),
        isSafari: /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor),
        isFirefox: /Firefox/.test(navigator.userAgent),
        isEdge: /Edg/.test(navigator.userAgent)
      };

      // Check animation-timeline support
      if (CSS && CSS.supports) {
        support.animationTimeline = CSS.supports('animation-timeline', 'scroll()');
        support.scrollTimeline = CSS.supports('animation-timeline', 'scroll(root)');
        support.viewTimeline = CSS.supports('animation-timeline', 'view()');
        support.animationRange = CSS.supports('animation-range', 'entry 0%');
      }

      // Alternative check using @supports
      const testEl = document.createElement('div');
      testEl.style.cssText = 'animation-timeline: scroll();';
      if (testEl.style.animationTimeline !== undefined) {
        support.animationTimeline = true;
      }

      // Build alert message
      let message = 'üîç SCROLL-DRIVEN ANIMATIONS SUPPORT CHECK\n\n';
      message += '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n';
      
      message += 'üì± Device: ' + (support.isMobile ? 'Mobile' : 'Desktop') + '\n';
      message += 'üåê Browser: ';
      
      if (support.isChrome) {
        message += 'Chrome';
        const chromeVersion = navigator.userAgent.match(/Chrome\/(\d+)/);
        if (chromeVersion) message += ' ' + chromeVersion[1];
      } else if (support.isSafari) {
        message += 'Safari';
        const safariVersion = navigator.userAgent.match(/Version\/(\d+)/);
        if (safariVersion) message += ' ' + safariVersion[1];
      } else if (support.isFirefox) {
        message += 'Firefox';
        const firefoxVersion = navigator.userAgent.match(/Firefox\/(\d+)/);
        if (firefoxVersion) message += ' ' + firefoxVersion[1];
      } else if (support.isEdge) {
        message += 'Edge';
      } else {
        message += 'Unknown';
      }
      
      message += '\n\n';
      message += '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n';
      message += '‚ú® FEATURE SUPPORT:\n\n';
      message += 'animation-timeline: ' + (support.animationTimeline ? '‚úÖ SUPPORTED' : '‚ùå NOT SUPPORTED') + '\n';
      message += 'scroll-timeline: ' + (support.scrollTimeline ? '‚úÖ SUPPORTED' : '‚ùå NOT SUPPORTED') + '\n';
      message += 'view-timeline: ' + (support.viewTimeline ? '‚úÖ SUPPORTED' : '‚ùå NOT SUPPORTED') + '\n';
      message += 'animation-range: ' + (support.animationRange ? '‚úÖ SUPPORTED' : '‚ùå NOT SUPPORTED') + '\n';
      
      message += '\n‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n';
      
      if (support.animationTimeline) {
        message += 'üéâ GREAT! Your browser supports\n';
        message += '   Scroll-Driven Animations!\n\n';
        message += '‚úÖ Parallax effects should work.\n';
      } else {
        message += '‚ö†Ô∏è WARNING: Your browser does NOT\n';
        message += '   support Scroll-Driven Animations.\n\n';
        message += 'üìã Browser Requirements:\n';
        message += '   ‚Ä¢ Chrome 115+\n';
        message += '   ‚Ä¢ Edge 115+\n';
        message += '   ‚Ä¢ Safari 17+ (macOS Sonoma)\n';
        message += '   ‚Ä¢ Firefox: Experimental (flag)\n\n';
        message += 'üí° Some effects may not work.\n';
      }
      
      message += '\n‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n';
      message += '\nUser Agent:\n' + support.browser;

      // Show alert
      alert(message);

      // Also log to console for debugging
      console.log('üîç Scroll-Driven Support Check:', support);
      console.log('üìä Full Support Object:', JSON.stringify(support, null, 2));
      
      // Return support object for mobile scroll fix
      return support;
    }

    // Run check when page loads
    let supportInfo;
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        supportInfo = checkScrollDrivenSupport();
        initMobileScrollFix(supportInfo);
      });
    } else {
      supportInfo = checkScrollDrivenSupport();
      initMobileScrollFix(supportInfo);
    }
    
    // Mobile Scroll Fix
    function initMobileScrollFix(support) {
      if (!support || !support.isMobile) return;
      
      console.log('üì± Initializing mobile scroll fix...');
      
      const wrapper = document.querySelector('.horizontal-scroll-wrapper');
      const external = document.querySelector('.external');
      
      if (!wrapper) {
        console.error('‚ùå Wrapper not found');
        return;
      }
      
      // Force enable scroll
      wrapper.style.overflowY = 'scroll';
      wrapper.style.WebkitOverflowScrolling = 'touch';
      wrapper.style.height = '100vw';
      
      // Ensure content is scrollable
      const minScrollHeight = window.innerWidth * 3; // 3x viewport width
      if (wrapper.scrollHeight < minScrollHeight) {
        wrapper.style.minHeight = minScrollHeight + 'px';
        console.log('üìè Set min height to:', minScrollHeight);
      }
      
      // Debug scroll
      let scrollCount = 0;
      wrapper.addEventListener('scroll', function() {
        scrollCount++;
        if (scrollCount % 20 === 0) {
          console.log('‚úÖ SCROLL WORKING - Position:', this.scrollTop, '/', this.scrollHeight);
        }
      }, { passive: true });
      
      // Test scroll after load
      setTimeout(() => {
        const initialScroll = wrapper.scrollTop;
        wrapper.scrollTop = 5;
        
        setTimeout(() => {
          if (wrapper.scrollTop > initialScroll) {
            console.log('‚úÖ Scroll is working! Position:', wrapper.scrollTop);
          } else {
            console.warn('‚ö†Ô∏è Scroll may not be working. ScrollTop:', wrapper.scrollTop);
            console.log('ScrollHeight:', wrapper.scrollHeight, 'ClientHeight:', wrapper.clientHeight);
            
            // Apply fallback CSS class
            document.body.classList.add('mobile-fallback');
            console.log('üîÑ Applied mobile-fallback class - scroll should work now');
          }
        }, 200);
      }, 1000);
    }
  })();
</script>
